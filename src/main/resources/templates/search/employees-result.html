<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main>

	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">Search</li>
	    <li class="breadcrumb-item">Employee</li>
	    <li class="breadcrumb-item active" aria-current="page">Result for <span th:text="${employeeSearch.lastName}"></span> </li>
	  </ol>
	</nav>

	
	<div class="row row-cols-1 row-cols-md-5 g-4" style="margin:15px;">
	
	  <div class="col" th:each="employee : ${employeesFound}">
	    <div class="card border-success">
	      <img th:src="@{/images/employee.jpg}" class="card-img-top" alt="...">
	      <div class="card-body">
	        <h5 class="card-title" th:text="${employee.lastName + ' ' + employee.firstName }">Card title</h5>
	        <p class="card-text">
	        	Lorem
	        </p>
	        <a href="#" class="btn btn-primary">Go somewhere</a>
	      </div>
	      <div class="card-footer">
		    <small class="text-muted">Last updated 3 mins ago</small>
		  </div>
	    </div>
	  </div>
	  
	</div>
	



</main>
<footer th:replace="layout/layout :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
