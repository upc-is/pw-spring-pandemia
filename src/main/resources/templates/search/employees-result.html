<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>

<main>

	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item">Search</li>
	    <li class="breadcrumb-item">Employee</li>
	    <li class="breadcrumb-item active" aria-current="page">Result for <span th:text="${employeeSearch.lastName}"></span> </li>
	  </ol>
	</nav>

	
	<div class="row row-cols-1 row-cols-md-5 g-4" style="margin:15px;">
	
	  <div class="col" th:each="employee : ${employeesFound}">
	    <div class="card border-success">
	      <img th:src="@{/images/employee.jpg}" class="card-img-top" alt="...">
	      <div class="card-body">
	        <a th:href="@{'/human-resource/employee/' + ${employee.id}}" style="text-decoration:none;">
	        	<h5 class="card-title" th:text="${employee.lastName + ' ' + employee.firstName }">Card title</h5>
	        </a>
	        <p class="card-text">
	        	<strong>Job:</strong> <span th:text="${employee.job.title}"></span> <br>
	        	<strong>Department:</strong> <span th:text="${employee.department.name}"></span> <br>	        		        	
	        </p>
	        <a th:href="@{'/human-resource/employee/' + ${employee.id}}" class="btn btn-info"><i class="fas fa-address-book"></i> Info</a>
	        <a href="#" class="btn btn-success"><i class="fas fa-medal"></i> Move up</a>
	      </div>
	      <div class="card-footer">
		    <small class="text-muted">Hire date: <span th:text="${employee.hireDate}"></span></small>
		  </div>
	    </div>
	  </div>
	  
	</div>
	



</main>
<footer th:replace="layout/layout :: footer"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
