<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<h2>CRUD Example </h2>
	
	<div class="card" style="width: 40rem;">
	  <div class="card-header">
	    List of Regions
	  </div>
	  <div class="card-body">
	  
	  	<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col" style="width: 20rem;">Description</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="region : ${regions}">
		      <th th:text="${region.id}" scope="row">1</th>
		      <td th:text="${region.name}">Mark</td>
		      <td> <a th:href="@{'/regions/' + ${region.id}}" class="btn btn-outline-info"> <i class="fas fa-search"></i> </a> </td>
		      <td> <a th:href="@{'/regions/' + ${region.id} + '/edit'}" class="btn btn-outline-warning"> <i class="fas fa-edit"></i> </a></td>
		      <td> <a href="#" class="btn btn-danger"> <i class="fas fa-trash-alt"></i> </a></td>
		    </tr>
		  </tbody>
		</table>
	    
	    <a th:href="@{'/regions/new'}" class="btn btn-primary"> <i class="fas fa-plus"></i> New</a>
	  </div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
